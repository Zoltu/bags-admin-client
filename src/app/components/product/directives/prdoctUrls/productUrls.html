<md-table>
  <md-table-container ng-show="vm.data.length">
    <table md-table ng-model="vm.selected" md-progress="promise">

      <thead md-head>
        <tr md-row>
          <th md-column>
            <span>#</span>
          </th>
          <th md-column>
            <span>URI</span>
          </th>
        </tr>
      </thead>
      <tbody md-body>
        <tr
          md-row
          md-select="item"
          md-select-id="{{$index}}"
          ng-repeat="item in vm.data">
          <td md-cell>{{$index + 1}}</td>
          <td md-cell>{{item}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-table>
